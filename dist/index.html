<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Sketch Selector</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #cccccc;
            --thumbnail-bg: #f0f0f0;
            --thumbnail-hover-shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #4a4a4a;
            --thumbnail-bg: #2a2a2a;
            --thumbnail-hover-shadow: rgba(255,255,255,0.1);
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: var(--thumbnail-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sketch-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .sketch-thumbnail {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            width: 120px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: var(--thumbnail-bg);
        }

        .sketch-thumbnail:hover {
            box-shadow: 0 4px 8px var(--thumbnail-hover-shadow);
            transform: translateY(-2px);
        }

        .sketch-thumbnail p {
            margin: 10px 0 0;
            font-size: 14px;
        }

        #sketch-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <button id="theme-toggle">Light / Dark</button>
    <div id="sketch-selector"></div>
    <div id="sketch-container"></div>
    <script src="bundle.js"></script>
</body>
</html>
