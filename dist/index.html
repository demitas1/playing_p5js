<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Sketch Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #sketch-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .sketch-thumbnail {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 120px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .sketch-thumbnail:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .sketch-thumbnail p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #333;
        }
        #sketch-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="sketch-selector"></div>
    <div id="sketch-container"></div>
    <script src="bundle.js"></script>
</body>
</html>
